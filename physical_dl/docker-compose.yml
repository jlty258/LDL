version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    hostname: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=sqlExpert
      - MYSQL_USER=sqluser
      - MYSQL_PASSWORD=sqlpass123
      - TZ=Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - db-network
    command: --default-authentication-plugin=mysql_native_password

  postgres:
    image: postgres:15
    container_name: postgres-db
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=sqlExpert
      - TZ=Asia/Shanghai
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - db-network

networks:
  db-network:
    driver: bridge

volumes:
  mysql-data:
  postgres-data:
