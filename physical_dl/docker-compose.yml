version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    hostname: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=sqlExpert
      - MYSQL_USER=sqluser
      - MYSQL_PASSWORD=sqlpass123
      - TZ=Asia/Shanghai
    volumes:
      - ../data_volume/mysql-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - ldl-net
    command: --default-authentication-plugin=mysql_native_password

  postgres:
    image: postgres:15
    container_name: postgres-db
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=sqlExpert
      - TZ=Asia/Shanghai
    volumes:
      - ../data_volume/postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ldl-net

networks:
  ldl-net:
    external: true
    name: ldl-net
