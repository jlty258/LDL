version: '3.8'

services:
  sqlmesh:
    image: supajerm/sqlmesh:latest
    container_name: sqlmesh-test
    hostname: sqlmesh
    working_dir: /workspace
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ../../data_volume/sqlmesh/sqlmesh_project:/workspace
    networks:
      - ldl-net
    entrypoint: ["/bin/sh", "-c", "tail -f /dev/null"]
    restart: unless-stopped

networks:
  ldl-net:
    external: true
    name: ldl-net
